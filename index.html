<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .header-container {
      width: 100%;
      background: #dc143c;
      position: relative;
      display: flex;
      justify-content: center;
      border: 4px solid #000; /* ヘッダー全体にボーダーを追加 */
      box-sizing: border-box;
    }

    h1 {
      font-family: monospace; /* タイトルが動く文字であるためにモノスペースフォントを適用 */
      color: #000; /* タイトルの文字色を黒に設定 */
      margin: 0;
      padding: 1rem; /* パディングを簡素化 */
      width: 100%;
      text-align: center; /* テキストを中央に */
      white-space: pre-wrap; /* 改行を適切に処理 */
      overflow-wrap: break-word; /* 単語を適切に折り返す */
    }

    .console-underscore {
      display: inline-block;
      margin-left: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    /* 追加CSS：レスポンシブ調整 */
    @media (max-width: 768px) {
      h1 {
        padding: 1rem 0.5rem;
        font-size: 1rem; /* フォントサイズを少し小さくして改行を調整 */
      }

      .header-container {
        border-width: 2px; /* モバイル時にボーダー幅を小さく */
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1><span id="title-text"></span><span class="console-underscore">_</span></h1>
  </div>
  <p>基本情報の入力をお願いいたします</p>

  <script type="text/javascript" src="https://app-webparts-hrbc.porterscloud.com/po-b.js" data-template-id="20162"></script>
  <script type="porters/webparts"></script>

  <script>
    const text = "Hello! Trybalunit entry Page!";
    let i = 0;
    const speed = 100;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("title-text").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = function() {
      typeWriter();
    };
  </script>
</body>
</html>
