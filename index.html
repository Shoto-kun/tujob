<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .header-container {
      width: 100%;
      background: #dc143c;
      border: 4px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      overflow: hidden; /* コンテンツがコンテナの外へはみ出すのを防止 */
    }

    h1 {
      font-family: monospace;
      color: #000;
      margin: 0;
      padding: 1rem;
      text-align: center;
      white-space: nowrap; /* テキストが折り返されないように設定 */
      overflow: hidden; /* 余白ができるのを防ぐ */
      text-overflow: ellipsis; /* 長いテキストは省略記号で表示 */
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    .console-underscore {
      display: inline-block;
      margin-left: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      h1 {
        padding: 1rem 0.5rem;
        font-size: 1rem;
      }

      .header-container {
        border-width: 2px;
      }
    }
    
    @media (max-width: 375px) { /* iPhone SE および小さい画面向け */
      h1 {
        font-size: 0.8rem; /* さらに小さいフォントサイズに調整 */
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1><span id="title-text"></span><span class="console-underscore">_</span></h1>
  </div>
  <p>基本情報の入力をお願いいたします</p>

  <script type="text/javascript" src="https://app-webparts-hrbc.porterscloud.com/po-b.js" data-template-id="20162"></script>
  <script type="porters/webparts"></script>

  <script>
    const text = "Hello! Trybalunit entry Page!";
    let i = 0;
    const speed = 100;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("title-text").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = function() {
      typeWriter();
    };
  </script>
</body>
</html>
